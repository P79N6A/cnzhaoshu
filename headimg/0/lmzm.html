<!DOCTYPE html><html><head>
<title>北京林木种苗协会</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="description" content="最好的找树网站，奉献绿色，驱动和谐" />
<meta name="keywords" content="找树,海棠" />
<style type="text/css">
body,html{
	margin: 0;
	padding: 0;
	width: 100%;
	height: 100%;
	position: relative;
	overflow: hidden;
}	
#list img{
	width: 100%;
}
#list p{
	position: absolute;
	text-align: center;
	width: 100%;
}
</style>
</head>
<body>
	<img style="position: absolute;left: 0; top: 5%;height: 90%;" src="qrinvite/lmzm.jpg">
	<div id="count" style="position: absolute;right: 10px;top: 10px;width: 200px;text-align: center;" >100</div>
	<div id="list" style="position: absolute;right: 10px;top:5%;height: 95%;width: 200px;overflow-x: hidden; overflow-y: auto; "></div>


<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
<script type="text/javascript">
	var users = [];
	function checkuser() {
		$.getJSON('com/get.lmzm.php', function (json) {
			console.log(users);
			
			$('#count').html(json.length);
			for (var i in json) {
				var user = json[i];
				if ($.inArray(user.userid, users)==-1) {
					users.push(user.userid);
					$('#list').append('<img src="/headimg/0/'+user.userid+'.jpg" ><p>'+user.nickname+'</p>')
					          .scrollTop( $('#list')[0].scrollHeight );
				}
			}
		});
	}

	setInterval(checkuser, 10000);

</script>
</body>
</html>
