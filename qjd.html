<script type="text/javascript">

jQuery(".menu").slide({ type: "menu", titCell: ".nli", targetCell: ".sub", effect: "slideDown", delayTime:200, triggerTime: 0,returnDefault: true });

function website_filter(str)
{
    var regEx1 = /http(s)?:\/\/([\w-]+\.)+[\w-]+(\/[\w-   .\/?%&=]*)?/g;
    var arr1 = str.match(regEx1);
    if (arr1 != null) {
        for (var i=0;i<arr1.length;i++) {
            var link = arr1[i].replace(/www./,'');
            str = str.replace(arr1[i], '<a class="website" href="'+link+'">'+link+'</a>');
        }
    }


    var regEx2=/www.([\w-]+\.)+[\w-]+(\/[\w-   .\/?%&=]*)?/g;
    var arr2=str.match(regEx2);
    if(arr2 != null)
    {
        for(var i=0;i<arr2.length;i++)
        str = str.replace(arr2[i], '<a class="website" href="http://'+arr2[i]+'">'+arr2[i]+'</a>')
    }

    return str;
}
function loadJS (url) {
    var script = document.createElement('script');
    script.src = url;
    document.body.appendChild(script);
}
//获取网页url?参数
function urlRequest(name)
{
    var match = RegExp('[?&]' + name + '=([^&]*)').exec(window.location.search);  
    return match && decodeURIComponent(match[1].replace(/\+/g, ' ')); 
}

function createShopQrcode() {
    $.get('/com/shop.qrcode.create.php', {shopid: shopid}, function () {
        $('#shopqrcode').attr('src', '/shop/qrcode/'+shop.shopid+'.jpg?v=' + shop.version);       
    });
}

function showHome() {
    $('#pz_main').show();
    $('#tree').hide();
}
function showTree() {
    $('#pz_main').hide();
    $('#tree').show();
}

var shopid = urlRequest('shopid');
// var dot_honor = doT.template($("#dot_honor").text());
var dot_honor = function anonymous(it /**/) { var out=''; for(var i in it) if(it[i].id) { out+=' <div class="l_294"> <div class="t_295"><img src="./shop/honor/b/'+(it[i].id)+'.jpg" style="max-width:206px;max-height:158px"/></div> <div class="d_46">'+(it[i].name?it[i].name:'荣誉资质')+'</div> <a href="./shop/honor/o/'+(it[i].id)+'.jpg" target="_blank" class="pf2"></a> </div> '; } return out; };
var dot_project = function anonymous(it /**/) { var out=''; for(var i in it) if(it[i].id) { out+=' <li> <a href="#" class="t_img"><img src="./shop/project/b/'+(it[i].id)+'.jpg" style="width:225px;height:205px" /></a> <a href="#" class="pfee">'+(it[i].msg_title)+'</a> <a href="'+(it[i].msg_link)+'" target="_blank" class="pfcc"></a> </li> '; } return out; };
var shop;


$.getJSON('/com/shop.get.php', {shopid: shopid}, function (data) {     
    if ($.inArray(data.role,[101,9,8]) == -1) {
        location.replace('./?key='+data.name);
        return;
    }

    shop = data;  
    $('#logo').attr('src', '/headimg/96/'+data.shopid+'.jpg?v=' + data.version);
    $('#wxqrcode').attr('src', '/shop/qrcode/wx'+data.shopid+'.jpg?v=' + data.version);
    $('#shopqrcode').attr('src', '/shop/qrcode/'+data.shopid+'.jpg?v=' + data.version);
    $('#shopphoto').attr('src', '/shop/photo/m/'+data.shopid+'.jpg?v=' + data.version);

    document.title = data.name;
    $("#shopname").html(data.name);
    $("#shopphone").html(data.phone);
    if (data.introduction) $("#introduction").html(website_filter(data.introduction));

    $("#dianmi").html(data.dianmi);

    if (data.gps) {
        $('#gps').attr('href', 'http://apis.map.qq.com/uri/v1/marker?marker=coord:'+data.gps.x+','+data.gps.y+';title:'+data.name+'&referer=zhaoshu');
    }

    $('#honors').html(dot_honor(data.honor));
    $('#projects').html(dot_project(data.project));

    $('#tree').hide();


    // 加载数据
    
        loadJS('/js/rangeslider.js');
        loadJS('/js/crypt.js');
        loadJS('/js/basic.js?t=20170425');
        
        setTimeout(function() {        
            loadJS('/js/index.js?t=20181013');
        },200);

    setTimeout(function() {
      // 苗店访客记录
      if (window.user && shop.shopid!=user.shopid) {
          var url = 'com/visitshop.php?shopid='+shop.shopid+'&userid='+shop.userid+'&visitorid='+user.userid;
          if (flagid) url += '&flagid=' + flagid;
          if (typeof share != 'undefined') url += '&type=' + share;
          $.post(url);
      }
    },500);
});
